# submerge configuration
#
# for production use, copy development.yaml to production.yaml and edit accordingly

# base url for absolute urls - no trailing slash
base_url: 'http://localhost:3000'

# maximum number of entries in youtube feed cache
max_feed_cache: 10000

# whether or not to show the public-facing home page
public: 0

